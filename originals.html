<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnahitaCreates - About Me</title>
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/my.js"></script>
    <script src="https://kit.fontawesome.com/ab17f481a2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./images/wax-logo.png">
  </head>
  <!-- <script>setTimeout("location.reload(true);", 3000);</script> -->
  <body>

    <!-- Navbar section -->
    <section id="my-navbar"></section>

    <!-- About Me Zone -->
    <section class="hero is-large home-background-image has-background-warning">
      <div>
        <img src="images/hero-header.svg" class="hero-header">
      </div>
      <div class="tile is-ancestor mx-6 mb-6">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child notification is-light">
              <div  style="
                overflow: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                width: 258.96px;
                background: #FFFFFF;
                border: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
                border-radius: 10px;
                font-family: SQ Market, SQ Market, Helvetica, Arial, sans-serif;
                ">
                <img src="https://items-images-production.s3.us-west-2.amazonaws.com/files/5d543b12f2341cfd13ec7b0e59ac2746404f9508/original.jpeg" alt="Ode to Back Rolls mini print, 4.2&quot; x 5.5&quot; on uncoated (matte) thick cardstock" onerror="this.style.display='none'" style="width: 100%;">
                <div style="padding: 20px;">
                <p style="
                  font-size: 18px;
                  line-height: 20px;
                ">Ode to Back Rolls mini print, 4.2" x 5.5" on uncoated (matte) thick cardstock</p>
                <p style="
                  font-size: 18px;
                  line-height: 20px;
                  font-weight: 600;
                ">$6.00</p>
                <a id="embedded-checkout-modal-checkout-button" target="_blank" data-url="https://square.link/u/XB5P3PdM?src=embd" href="https://square.link/u/XB5P3PdM?src=embed" style="
                  display: inline-block;
                  font-size: 18px;
                  line-height: 48px;
                  height: 48px;
                  color: #000000;
                  min-width: 212px;
                  background-color: #9feab8;
                  text-align: center;
                  box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
                  border-radius: 6px;
                ">Buy now</a>
                </div>
              </div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-light">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
            </article>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-background-dark" id="my-footer"></footer>
  </body>
</html>
