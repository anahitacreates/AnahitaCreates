<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnahitaCreates - Art With a Purpose</title>
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/ab17f481a2.js" crossorigin="anonymous"></script>

    <!-- Navbar section -->
    <section id="my-navbar"></section>

        <h1 class="is-italic is-size-2 is-centered py-6 has-text-dark" style="max-width: 50rem;margin:auto">
          "Creativity is not a well that runs dry, but a

        <img src="images/hero-footer.svg" class="hero-footer">
      </div>
    </section>
    <section class="py-6 has-background-danger">
      <div class="columns mx-large-desktop is-centered is-multiline has-text-centered

        <div class="column is-half is-5-fullhd">

        </div>

          <img src="images/home/stickers.png" class="image" alt="">
          <p>A little description of the image!</p>
        </div>

          <img src="images/home/watercolor.png" class="image" alt="">
          <p>A little description of the image!</p>
        </div>
